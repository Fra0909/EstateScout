<mat-form-field>
  <input matInput [matAutocomplete]="auto" [formControl]="inputFieldFormControl"
         class="search-input" type="text" placeholder="e.g. Greenwich or SE10">
  <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
    <mat-option *ngFor="let option of searchOptions | async" [value]="option.shortAddress"
    (onSelectionChange)="optionSelectionChange(option, $event)">
      {{ option.shortAddress }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
