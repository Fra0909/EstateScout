<div class="field-menu-container">
  <div class="field-menu" [matMenuTriggerFor]="fieldMenu">
    <span>{{ fieldMenuValue }}</span>
    <mat-icon fontIcon="arrow_drop_down" style="color: #757575;"></mat-icon>
    <mat-menu #fieldMenu="matMenu">
      <div class="left-container" (click)="$event.stopPropagation()">
        <b><p class="field-title">{{ minSubDropdownTitle }}</p></b>
        <app-dropdown-field (selectionChange)="minSubDropdownValueChanged($event)"
                            [dropdownValues]="filteredMinSubDropdownValues"
                            [selectedValue]="minSelectedDropdownValue" [fieldWidth]="'250px'"></app-dropdown-field>
      </div>
      <div class="right-container" (click)="$event.stopPropagation()">
        <b><p class="field-title">{{ maxSubDropdownTitle }}</p></b>
        <app-dropdown-field (selectionChange)="maxSubDropdownValueChanged($event)"
                            [dropdownValues]="filteredMaxSubDropdownValues"
                            [selectedValue]="maxSelectedDropdownValue" [fieldWidth]="'250px'"></app-dropdown-field>
      </div>
    </mat-menu>
  </div>
</div>
