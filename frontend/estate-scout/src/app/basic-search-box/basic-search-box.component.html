<div class="sb-container">
  <h2>Search below to see homes you can rent or buy</h2>
  <div class="sb-inner">
    <app-location-auto-complete-field (locationChange)="locationAutoCompleteChanged($event)" class="location-search-field">
    </app-location-auto-complete-field>
    <app-cta-button [buttonType]="PropertyType.forRent" text="To Rent" [initialPropertyFilter]="initialPropertyFilter"></app-cta-button>
    <app-cta-button [buttonType]="PropertyType.forSale" text="For Sale" [initialPropertyFilter]="initialPropertyFilter"></app-cta-button>
  </div>
</div>
